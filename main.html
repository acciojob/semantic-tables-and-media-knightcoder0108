<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Table and Media List</title>
</head>
<body>
  <table>
    <caption>Roll numbers and Names</caption>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Michael Johnson</td>
      </tr>
    </tbody>
  </table>
  <h2>List of medias</h2>
  <ol>
    <li>
      Image: <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
    </li>
    <li>
      Video: 
      <video width="400" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>
    <li>
      Audio: 
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
      </audio>
    </li>
  </ol>
</body>
</html>
